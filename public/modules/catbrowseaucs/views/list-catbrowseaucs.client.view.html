<section data-ng-controller="CatbrowseaucsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Catbrowseaucs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="catbrowseauc in catbrowseaucs" data-ng-href="#!/catbrowseaucs/{{catbrowseauc._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="catbrowseauc.created | date:'medium'"></span>
				by
				<span data-ng-bind="catbrowseauc.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="catbrowseauc.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!catbrowseaucs.$resolved || catbrowseaucs.length">
    	No Catbrowseaucs yet, why don't you <a href="/#!/catbrowseaucs/create">create one</a>?
    </div>
</section>
