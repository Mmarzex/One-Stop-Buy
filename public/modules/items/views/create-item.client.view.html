<section data-ng-controller="ItemsController">
    <div class="page-header">
        <h1>New Item</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="location" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="stock">Stock</label>
                    <div class="controls">
                        <input type="text" data-ng-model="stock" id="stock" class="form-control" placeholder="stock" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="image">image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="image" id="image" class="form-control" placeholder="image" required>
                    </div>
                </div>
                 <div class="form-group" data-ng-init="findAllCategories()">
                    <label class="control-label" for="category">Category</label>
                    <select class="form-control" data-ng-model="category" id="category" class="form-control" required>
                        <option data-ng-repeat="cat in categories" value="{{cat.name">{{cat.name}}</option>
                        <!-- <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                        <option value="four">Four</option>
                        <option value="five">Five</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
