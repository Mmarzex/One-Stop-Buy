<section data-ng-controller="ItemsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="item.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == item.user._id))">
		<a class="btn btn-primary" href="/#!/items/{{item.id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="item.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="item.user.displayName"></span>
		</em>
	</small>
	<h3 data-ng-bind="item.description"></h3>
	Price: <h4 data-ng-bind="item.price"></h4>
	Stock: <h4 data-ng-bind="item.stock"></h4>
	<div class="form-group">
		<label class="control-label" for="bid">Bid</label>
		<div class="controls">
		<input type="text" data-ng-model="bid" id="bid" class="form-control" placeholder="Bid" required>
		</div>
	</div>
</section>
