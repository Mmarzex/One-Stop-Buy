<section data-ng-controller="AuctionitemsController">
    <div class="page-header">
        <h1>New Auctionitem</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="location" required>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="control-label" for="buyer_name">buyer_name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="buyer_name" id="buyer_name" class="form-control" placeholder="buyer_name" required>
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="control-label" for="current_bid">current_bid</label>
                    <div class="controls">
                        <input type="text" data-ng-model="current_bid" id="current_bid" class="form-control" placeholder="current_bid" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="buy_it_now">buy_it_now</label>
                    <div class="controls">
                        <input type="text" data-ng-model="buy_it_now" id="buy_it_now" class="form-control" placeholder="buy_it_now" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="reserve_price">reserve_price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="reserve_price" id="reserve_price" class="form-control" placeholder="reserve_price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="image">image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="image" id="image" class="form-control" placeholder="image" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="category">category</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category" id="category" class="form-control" placeholder="category" required>
                    </div>
                </div>
                <div class="form-group" data-ng-init="findAllCategories()">
                    <label class="control-label" for="category">Category</label>
                    <select class="form-control" data-ng-model="category" id="category" class="form-control" required>
                        <option data-ng-repeat="cat in categories" value="{{cat.name">{{cat.name}}</option>
                        <!-- <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                        <option value="four">Four</option>
                        <option value="five">Five</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
