<section data-ng-controller="OrdersController" data-ng-init="wonauctions()">
	<div class="page-header">
		<h1>Won Auctions</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="auction in wonauctions" data-ng-href="#!/auctionitems/{{auction.id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="auction.name"></h4>
		</a>
	</div>
</section>
