<section data-ng-controller="OrdersController" data-ng-init="orders()">
	<div class="page-header">
		<h1>Orders</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="order in orders" data-ng-href="#!/items/{{order.item_id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="order.item_name"></h4>
		</a>
	</div>
</section>
