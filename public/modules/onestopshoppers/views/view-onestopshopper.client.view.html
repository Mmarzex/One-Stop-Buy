<section data-ng-controller="OnestopshoppersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="onestopshopper.username"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user.username == onestopshopper.username))">
		<a class="btn btn-primary" href="/#!/onestopshoppers/{{onestopshopper.id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="onestopshopper.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="onestopshopper.username"></span>
		</em>
	</small>
</section>
