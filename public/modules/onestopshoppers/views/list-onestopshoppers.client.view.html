<section data-ng-controller="OnestopshoppersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Onestopshoppers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="onestopshopper in onestopshoppers" data-ng-href="#!/onestopshoppers/{{onestopshopper._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="onestopshopper.created | date:'medium'"></span>
				by
				<span data-ng-bind="onestopshopper.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="onestopshopper.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!onestopshoppers.$resolved || onestopshoppers.length">
    	No Onestopshoppers yet, why don't you <a href="/#!/onestopshoppers/create">create one</a>?
    </div>
</section>
