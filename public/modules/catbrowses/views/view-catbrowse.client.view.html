<section data-ng-controller="CatbrowsesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="catbrowse.name"></h1>
	</div>
	<div class="list-group" data-ng-init="itemsInCat();">
        <a data-ng-repeat="item in itemsincat" data-ng-href="#!/items/{{item.id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="item.name"></h4>
            Price: <h5 data-ng-bind="item.price"></h5>
			<!-- <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="item.created | date:'medium'"></span>
				by
				<span data-ng-bind="item.user.displayName"></span>
			</small> -->
        </a>
    </div>
</section>
